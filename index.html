<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Sliding Galleria de Pretty Photo</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='http://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="screen" charset="utf-8" />
    <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>    
    <script src="js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>

<style>

    
</style>

</head>
<body>
    <div id="container">
         <div id="example"> 
            <h1>Sliding ajax thumbnail gallery using <a target="_blank" href="http://www.no-margin-for-errors.com/projects/prettyphoto-jquery-lightbox-clone/">jquery Pretty Photo</a> plugin.</h1>
            <div id="gallery">
                <div id="loader-back"><img src="images/prettyGallery/loader.gif" alt="" /></div>
                   <div id="prev-bar"><a onclick="prev_load()"><div id="prev"></div></a></div>
                    <ul id="thumbs">
                        
                    </ul>
               <div id="next-bar"><a onclick="next_load()"><div id="next"></div></a></div>
            </div>
          </div>
          <p>
             I just used it for one of projects. I tried lots of slider template but not perfectly worked with jquery Pretty Photo plugin. Faced lot of problem then make it with jquery! 
            <br />
            Thanks!
          </p>
    </div>
     
    <script type="text/javascript" src="js/init.js"></script>
</body>
</html>
